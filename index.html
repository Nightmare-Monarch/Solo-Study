<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Study Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SOLO STUDY TRACKER</h1>
    <div class="top-buttons">
      <button onclick="openHistory()">📜 History</button>
      <button onclick="openStopwatch()">⏱️ Stopwatch</button>
    </div>
  </header>

  <section class="motivation">
    <h2>💪 Stay Consistent!</h2>
    <p id="motivationText">Every step counts toward your goal.</p>
  </section>

  <section id="subjects"></section>

  <div class="total-section">
    <h2>Total Progress</h2>
    <div class="bar-container">
      <div class="bar-label">Total Marks</div>
      <div class="mark-bar"><div id="totalMarkBar" class="fill"></div></div>
    </div>
    <div class="bar-container">
      <div class="bar-label">Total XP</div>
      <div class="xp-bar"><div id="totalXPBar" class="fill"></div></div>
    </div>
  </div>

  <div class="session-input">
    <input type="text" id="sessionInput" placeholder="Add study session...">
    <button onclick="addSession()">Add</button>
  </div>

  <div class="bottom-buttons">
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="resetAll()">Reset All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
