<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solo Study Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📘 Solo Study Tracker</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="stopwatch.html">⏱️ Stopwatch</a>
      <a href="history.html">📜 History</a>
    </nav>
  </header>

  <div class="input-section">
    <input id="sessionInput" placeholder="e.g. sin 1h 30m pp q">
    <button onclick="handleSessionInput()">Add</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="resetAll()">Reset</button>
  </div>

  <div id="subjectContainer"></div>

  <div class="total-bar">
    <div class="bar">
      <div id="fullMarksFill" class="fill"></div>
    </div>
    <p>Total Marks: <span id="totalMarksBottom">0</span> / 822</p>
  </div>

  <audio id="levelupSound" src="sounds/levelup.mp3"></audio>
  <audio id="punishSound" src="sounds/punish.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
