<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ—¡ï¸ Solo Study Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">ğŸ—¡ï¸ Solo Study Tracker</h1>

    <div id="motivation" class="motivation"></div>

    <!-- Navigation -->
    <div class="menu">
      <a href="stopwatch.html" class="menu-btn">â±ï¸ Stopwatch</a>
      <a href="history.html" class="menu-btn">ğŸ“œ History</a>
      <a href="progress.html" class="menu-btn">ğŸ“Š Progress</a>
    </div>

    <!-- Session Input -->
    <div class="input-section">
      <input id="sessionInput" placeholder="e.g. sin 5h 30m pp q">
      <button class="btn" onclick="handleSessionInput()">Add Session</button>
    </div>

    <!-- Subjects -->
    <div id="subjectContainer" class="subjects"></div>

    <!-- Achievements -->
    <div id="achievementsContainer" class="achievements"></div>

    <!-- Charts -->
    <canvas id="dailyChart" width="400" height="200"></canvas>
    <canvas id="weeklyChart" width="400" height="200"></canvas>

    <!-- Bottom bar -->
    <div id="bottomBar">
      <div class="bottom-bar-content">
        <strong>Total Marks: <span id="totalMarksBottom">0</span> / 900</strong>
        <div class="progress full-marks"><div id="fullMarksFill" class="progress-fill"></div></div>

        <strong>Total XP: <span id="totalXPBottom">0</span></strong>
        <div class="progress full-xp"><div id="fullXPFill" class="progress-fill xp-fill"></div></div>

        <div class="undo-redo">
          <button class="btn" onclick="undo()">Undo</button>
          <button class="btn" onclick="redo()">Redo</button>
          <button class="btn reset-btn" onclick="resetAll()">Reset All</button>
        </div>
      </div>
    </div>

  </div>

  <audio id="levelupSound" src="sounds/levelup.mp3"></audio>
  <audio id="punishSound" src="sounds/punish.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
