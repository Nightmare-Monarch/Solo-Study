<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">ğŸ—¡ï¸ Solo Study Tracker</h1>

    <!-- Motivation Quotes -->
    <div id="motivation" class="motivation"></div>

    <!-- Session Input -->
    <div class="input-section">
      <input id="sessionInput" placeholder="e.g. sin 5h 6h pp q">
      <button class="btn" onclick="handleSessionInput()">Add Session</button>
    </div>

    <!-- Undo/Redo/Reset buttons -->
    <div class="undo-redo">
      <button class="btn" onclick="undo()">Undo</button>
      <button class="btn" onclick="redo()">Redo</button>
      <button class="btn" onclick="resetAll()">Reset All</button>
    </div>

    <!-- Subjects -->
    <div id="subjectContainer" class="subjects"></div>

    <!-- Bottom Menu -->
    <div class="menu">
      <a href="timer.html" class="menu-btn">â±ï¸ Timer</a>
      <a href="history.html" class="menu-btn">ğŸ“œ History</a>
    </div>
  </div>

  <!-- Bottom total marks bar -->
  <div id="bottomBar">
    <div class="bottom-bar-content">
      <strong>Total Marks: <span id="totalMarksBottom">0</span> / 900</strong>
      <div class="progress full-marks">
        <div id="fullMarksFill" class="progress-fill"></div>
      </div>
    </div>
  </div>

  <audio id="levelupSound" src="sounds/levelup.mp3"></audio>
  <audio id="punishSound" src="sounds/punish.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
