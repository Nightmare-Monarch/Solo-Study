<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🗡️ Solo Study Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1 class="title">🗡️ Solo Study Tracker</h1>

    <!-- Motivation -->
    <div class="motivation">
      <p id="motivationQuote">“Study hard, shine later!”</p>
    </div>

    <!-- Top Menu -->
    <div class="menu top-menu">
      <a href="history.html" class="menu-btn curved-btn">📜 History</a>
      <a href="stopwatch.html" class="menu-btn curved-btn">⏱️ Stopwatch</a>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <input id="sessionInput" placeholder="e.g. sin 1h 30m pp q">
      <button class="btn curved-btn" onclick="handleSessionInput()">Add Session</button>
    </div>

    <!-- Subjects -->
    <div id="subjectContainer" class="subjects"></div>

    <!-- Total Bar -->
    <div class="total-bar">
      <strong>Total Marks: <span id="totalMarksBottom">0</span> / 900</strong>
      <div class="progress full-marks">
        <div id="fullMarksFill" class="progress-fill marks"></div>
      </div>
      <strong>Total XP: <span id="totalXPBottom">0</span> / 100000</strong>
      <div class="progress full-xp">
        <div id="fullXPFill" class="progress-fill xp"></div>
      </div>
    </div>

    <!-- Bottom Buttons (only at the end) -->
    <div id="bottomButtons">
      <button class="btn curved-btn" onclick="undo()">Undo</button>
      <button class="btn curved-btn" onclick="redo()">Redo</button>
      <button class="btn curved-btn" onclick="resetAll()">Reset All</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
