<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solo-Leveling Study Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Solo-Leveling Study Tracker</h1>

<div class="input-container">
  <input type="text" id="logInput" placeholder='e.g., "mat 8" or "bud 5 pp q"'>
  <button onclick="addSession()">Add Session</button>
  <button onclick="undo()">Undo</button>
  <button onclick="redo()">Redo</button>
  <a href="history.html"><button>History</button></a>
</div>

<div class="table-container">
  <table id="trackerTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Level</th>
        <th>EXP</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<audio id="levelUpSound" src="levelup.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
