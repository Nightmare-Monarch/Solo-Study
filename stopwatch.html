<!DOCTYPE html>
<html lang="en">
  <script type="module">
    // ‚úÖ LOCALSTORAGE LOGIN CHECK
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      // if not logged in, redirect
      window.location.href = "login.html";
    } else {
      // show welcome message
      const welcomeEl = document.getElementById("welcomeUser");
      if (welcomeEl) welcomeEl.textContent = `Welcome, ${currentUser.username}! üéÆ`;
    }
    
    // LOGOUT BUTTON
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("currentUser");
        window.location.href = "login.html";
      });
    }
  </script>
  
<head>
<meta charset="UTF-8">
<title>‚è±Ô∏è Stopwatch</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">‚è±Ô∏è Stopwatch</h1>

    <div class="stopwatch-card">
      <div id="display">00:00:00</div>

      <div class="stopwatch-buttons">
        <button class="btn curved-btn" id="startBtn">Start</button>
        <button class="btn curved-btn" id="pauseBtn">Pause</button>
        <button class="btn curved-btn" id="resetBtn">Reset</button>
      </div>

      <div class="stopwatch-inputs">
        <label>Subject:
          <select id="swSubject">
            <option value="">--Select--</option>
          </select>
        </label>

        <label>Type:
          <select id="swType">
            <option value="study">Study</option>
            <option value="homework">Homework (H)</option>
            <option value="video">Video (V)</option>
          </select>
        </label>

        <label>
          <input type="checkbox" id="swPP"> Past Paper (PP)
        </label>

        <label>
          <input type="checkbox" id="swQ"> Quiz (Q)
        </label>

        <button class="btn curved-btn" id="saveBtn">Save Session</button>
      </div>
    </div>

    <a href="index.html" class="back-btn">üè† Back to Main</a>
  </div>

<script src="stopwatch.js"></script>
</body>
</html>
