<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📊 Study Progress</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">📊 Study Progress</h1>

    <!-- Total XP -->
    <div class="total-bar">
      <strong>Total XP: <span id="totalXP">0</span> / 50,000</strong>
      <div class="progress full-xp">
        <div id="totalXPFill" class="progress-fill"></div>
      </div>
    </div>

    <!-- Subjects -->
    <div id="subjectProgressContainer" class="subjects"></div>

    <!-- Charts -->
    <h2 class="subtitle">Weekly Hours (Last 7 Days)</h2>
    <canvas id="weeklyChart" height="120"></canvas>

    <h2 class="subtitle">Monthly Hours (Last 30 Days)</h2>
    <canvas id="monthlyChart" height="120"></canvas>

    <a href="index.html" class="menu-btn curved-btn">🏠 Back</a>
  </div>

  <script src="progress.js"></script>
</body>
</html>
