<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📊 Progress Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">📊 Progress Tracker</h1>

    <!-- Charts Section -->
    <h2 class="subtitle">Daily Progress (Last 7 Days)</h2>
    <canvas id="dailyChart" height="150"></canvas>

    <h2 class="subtitle">Weekly Progress (Last 4 Weeks)</h2>
    <canvas id="weeklyChart" height="150"></canvas>

    <h2 class="subtitle">Monthly Progress (Last 30 Days)</h2>
    <canvas id="monthlyChart" height="150"></canvas>

    <!-- Total Marks -->
    <div class="total-bar">
      <strong>Total Marks: <span id="totalMarksProgress">0</span> / 900</strong>
      <div class="progress full-marks">
        <div id="fullMarksFillProgress" class="progress-fill"></div>
      </div>
      <strong>Total XP: <span id="totalXPProgress">0</span> / 50000</strong>
      <div class="progress full-xp">
        <div id="fullXPFillProgress" class="progress-fill"></div>
      </div>
    </div>

    <a href="index.html" class="menu-btn curved-btn">🏠 Back</a>
  </div>

  <script src="progress.js"></script>
</body>
</html>
