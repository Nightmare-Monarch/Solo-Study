<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📊 Study Progress</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">📊 Study Progress</h1>

    <!-- Total Marks and XP -->
    <div class="total-bar">
      <strong>Total Marks: <span id="totalMarksProgress">0</span> / 900</strong>
      <div class="progress full-marks">
        <div id="progressMarksFill" class="progress-fill"></div>
      </div>

      <strong>Total XP: <span id="totalXPProgress">0</span> / 50,000</strong>
      <div class="progress full-xp">
        <div id="progressXPFill" class="progress-fill"></div>
      </div>
    </div>

    <!-- Subject Progress -->
    <div id="progressSubjects"></div>

    <a href="index.html" class="menu-btn curved-btn" style="margin-top:20px;">🏠 Back</a>
  </div>

  <script src="script.js"></script>
  <script>
    // Call the progress update function
    window.onload = updateProgressUI;
  </script>
</body>
</html>
