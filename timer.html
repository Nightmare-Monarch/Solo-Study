<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Timer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">‚è±Ô∏è Study Timer</h1>

    <div class="timer-section">
      <input type="number" id="minutesInput" placeholder="Minutes" min="1">
      <button class="btn" onclick="startTimer()">Start</button>
    </div>

    <div id="countdown" class="countdown">00:00</div>





    <audio id="alarmSound" src="sounds/punish.mp3"></audio>




    <a href="index.html" class="menu-btn">üè† Back</a>
  </div>

  <script>
    let timerInterval;

    function startTimer() {
      clearInterval(timerInterval);
      let minutes = parseInt(document.getElementById("minutesInput").value);
      if (isNaN(minutes) || minutes <= 0) {
        alert("Enter a valid number of minutes");
        return;
      }

      let time = minutes * 60;
      updateDisplay(time);

      timerInterval = setInterval(() => {
        time--;
        updateDisplay(time);

        if (time <= 0) {
          clearInterval(timerInterval);
          document.getElementById("alarmSound").play();
          alert("Time's up!");
        }
      }, 1000);
    }

    function updateDisplay(seconds) {
      let m = Math.floor(seconds / 60);
      let s = seconds % 60;
      document.getElementById("countdown").textContent =
        `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }
  </script>
</body>
</html>
